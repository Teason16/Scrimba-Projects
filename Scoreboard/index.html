<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Basketball Scoreboard</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="container">
		<div id="board">
		<div>
			<h3>HOME</h3>

			<h2><span id="score-home">0</span></h2>
			<div class="points-btn">
				<button onclick="add1H()">+1</button>
				<button onclick="add2H()">+2</button>
				<button onclick="add3H()">+3</button>
			</div>
		</div>
		<div>
			<h3>GUEST</h3>
			<h2><span id="score-guest">0</span></h2>
			<div class="points-btn">
				<button onclick="add1B()">+1</button>
				<button onclick="add2B()">+2</button>
				<button onclick="add3B()">+3</button>
			</div>
		</div>
		</div>
		<div>
			<button id="reset-btn" onclick="reset()">RESET SCORE</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
